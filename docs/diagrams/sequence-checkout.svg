<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Sequenzdiagramm Shop Checkout</title>
  <desc id="desc">Ablauf eines Einkaufs inklusive Lagerabgleich und Rechnung.</desc>
  <rect width="960" height="540" fill="#ffffff"/>
  <g font-family="Inter, Arial, sans-serif" font-size="16" fill="#0f172a">
    <text x="100" y="40" text-anchor="middle">Kund:in</text>
    <text x="260" y="40" text-anchor="middle">Shop UI</text>
    <text x="420" y="40" text-anchor="middle">Commerce API</text>
    <text x="580" y="40" text-anchor="middle">Postgres</text>
    <text x="740" y="40" text-anchor="middle">Payments</text>
    <text x="900" y="40" text-anchor="middle">PDF Service</text>
  </g>
  <g stroke="#94a3b8" stroke-dasharray="6 4" stroke-width="2">
    <line x1="100" y1="60" x2="100" y2="500" />
    <line x1="260" y1="60" x2="260" y2="500" />
    <line x1="420" y1="60" x2="420" y2="500" />
    <line x1="580" y1="60" x2="580" y2="500" />
    <line x1="740" y1="60" x2="740" y2="500" />
    <line x1="900" y1="60" x2="900" y2="500" />
  </g>
  <g font-family="Inter, Arial, sans-serif" font-size="14" fill="#0f172a">
    <rect x="100" y="80" width="160" height="36" fill="#bbf7d0" stroke="#15803d" rx="8" ry="8"/>
    <text x="180" y="104" text-anchor="middle">1. Warenkorb prüfen</text>
    <line x1="260" y1="116" x2="420" y2="116" stroke="#15803d" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="260" y="140" width="160" height="36" fill="#fde68a" stroke="#b45309" rx="8" ry="8"/>
    <text x="340" y="164" text-anchor="middle">2. Preise &amp; Rabatte</text>
    <line x1="420" y1="172" x2="580" y2="172" stroke="#b45309" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="580" y1="208" x2="420" y2="208" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="420" y="220" width="160" height="36" fill="#c7d2fe" stroke="#3730a3" rx="8" ry="8"/>
    <text x="500" y="244" text-anchor="middle">3. Bestellung anlegen</text>
    <line x1="420" y1="260" x2="580" y2="260" stroke="#3730a3" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="580" y1="296" x2="420" y2="296" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="420" y="300" width="160" height="36" fill="#f9a8d4" stroke="#be123c" rx="8" ry="8"/>
    <text x="500" y="324" text-anchor="middle">4. Lager buchen</text>
    <line x1="580" y1="344" x2="420" y2="344" stroke="#be123c" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="420" y="340" width="160" height="36" fill="#bae6fd" stroke="#0369a1" rx="8" ry="8"/>
    <text x="500" y="364" text-anchor="middle">5. Zahlung anstoßen</text>
    <line x1="420" y1="380" x2="740" y2="380" stroke="#0369a1" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="740" y1="408" x2="420" y2="408" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>

    <rect x="420" y="400" width="160" height="36" fill="#ddd6fe" stroke="#5b21b6" rx="8" ry="8"/>
    <text x="500" y="424" text-anchor="middle">6. Rechnung erzeugen</text>
    <line x1="420" y1="440" x2="900" y2="440" stroke="#5b21b6" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="900" y1="472" x2="100" y2="472" stroke="#5b21b6" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="220" y="492" text-anchor="middle">7. Download &amp; Mail</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#0f172a" />
    </marker>
  </defs>
</svg>
